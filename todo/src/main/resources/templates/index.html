<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garden - Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #40006b 0%, #5a0080 100%);
            min-height: 120vh;
            color: white;
            padding: 20px;
            position: relative;
            padding-bottom: 180px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #c8a2c8;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: #e6d6e6;
            font-weight: 300;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Task List Section */
        .task-section {
            background: rgba(200, 200, 200, 0.9);
            border-radius: 15px;
            padding: 25px;
            color: #333;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .task-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #40006b;
        }

        .task-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(64, 0, 107, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(64, 0, 107, 0.05);
            border-radius: 8px;
            padding-left: 10px;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #40006b;
        }

        .task-text {
            font-size: 1rem;
            flex-grow: 1;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .task-priority {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 10px;
        }

        .priority-high {
            background: #ff6b6b;
            color: white;
        }

        .priority-medium {
            background: #ffd93d;
            color: #333;
        }

        .priority-low {
            background: #6bcf7f;
            color: white;
        }

        /* Garden Section */
        .garden-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .garden-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .garden-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            animation: shine 1s ease-in-out; /* <-- ANIMA SOLO AL CARGAR */
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .cube-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .flowers-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .garden-status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #c8a2c8;
        }

        /* Progress Section */
        .progress-section {
            width: 100%;
        }

        .progress-label {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #e6d6e6;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6bcf7f, #4ecdc4);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 8px rgba(107, 207, 127, 0.4);
            position: relative;
        }

        .progress-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.5), transparent);
            pointer-events: none;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #c8a2c8;
        }

        /* Controls Section */
        .controls {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin: 25px 0 0 0;
            width: 100%;
            max-width: 540px; 
            margin-left: 80px;
            margin-right: 0;
            background: none;
        }

        .control-group {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 0;
            box-sizing: border-box;
        }

        .control-label {
            font-size: 0.95rem;
            color: #e6d6e6;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .control-icon {
            margin-right: 5px;
        }

        .calendar-btn {
            grid-column: 2;
            background: linear-gradient(135deg, #c8a2c8, #9b59b6);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(200, 162, 200, 0.3);
            display: flex;
            align-items: center;
        }

        .calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(200, 162, 200, 0.4);
        }

        .btn-icon {
            margin-right: 5px;
        }

        /* Add Task Button */
        .add-task-btn {
            position: fixed;
            bottom: 50px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6bcf7f, #4ecdc4);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(107, 207, 127, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-task-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(107, 207, 127, 0.6);
        }

        .add-icon {
            font-size: 1.5rem;
        }

        /* Level Up Notification */
        .level-up-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #6bcf7f, #4ecdc4);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 2000;
            display: none;
            overflow: hidden;
        }

        .level-up-notification.show {
            display: block;
            animation: levelUpPop 0.6s ease-out;
        }

        .level-up-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .level-up-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .level-up-close {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .level-up-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Background Elements */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .floating-element {
            font-size: 3rem;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .calendar-btn {
                grid-column: 1;
            }

            .garden-widget {
                width: 150px;
                height: 150px;
            }

            .task-section {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .task-section {
                padding: 15px;
            }

            .garden-widget {
                width: 120px;
                height: 120px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <!-- Interactive Background -->
  <div class="interactive-background">
    <canvas id="backgroundCanvas"></canvas>
  </div>
  
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>My garden</h1>
            <p>Organize your tasks and stay productive</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Task List Section -->
            <div class="task-section">
                <h2>Task List</h2>
                <ul class="task-list" id="taskList"></ul>
            <!-- Add Task Button -->
            <button class="add-task-btn" onclick="addTask()" title="Add new task">
                <span class="add-icon">+</span>
            </button>
            </div>
            <!-- Garden Section -->
            <div class="garden-section">
                <div class="garden-widget" id="gardenWidget">
                    <img src="/images/cubo.png" alt="3D Cube" class="svg-cube" id="svgCube">
                    <div class="garden-status" id="gardenStatus">Garden Starting...</div>
                </div>
                <div class="progress-section">
                    <div class="progress-label">Task completion percentage</div>
                    <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%">
                        <div class="progress-shine"></div>
                    </div>
                    </div>
                    <div class="progress-text" id="progressText">0% Complete</div>
                </div>
                <!-- BotÃ³n de calendario debajo del cubo -->
                <button class="calendar-btn" onclick="viewCalendar()" style="margin-top: 30px;">
                    <span class="btn-icon">ðŸ“…</span>
                    View calendar mode
                </button>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group" onclick="toggleSort('prioridad')">
                <input type="checkbox" class="control-checkbox" id="sortPriority">
                <label for="sortPriority" class="control-label">
                    <span class="control-icon">ðŸ“Š</span>
                    Sort by priority
                </label>
            </div>
            <div class="control-group" onclick="toggleSort('fecha')">
                <input type="checkbox" class="control-checkbox" id="sortDueDate">
                <label for="sortDueDate" class="control-label">
                    <span class="control-icon">ðŸ“†</span>
                    Sort by due date
                </label>
            </div>
        

    <!-- Level Up Notification -->
    <div class="level-up-notification" id="levelUpNotification">
        <div class="level-up-content">
            <div class="level-up-icon">ðŸŒ¸</div>
            <h2>Level Up!</h2>
            <p>Congratulations! Your garden is blooming!</p>
            <p>All tasks completed - you're amazing! ðŸŽ‰</p>
            <button class="level-up-close" onclick="closeLevelUp()">Continue</button>
        </div>
        <div class="confetti" id="confetti"></div>
    </div>

    <script src="script.js"></script>
    <script>
        let tasks = [];
        const idUsuario = localStorage.getItem('idUsuario');
        let currentSort = null;

        // Obtener tareas del backend
        function fetchTasks() {
            fetch(`/to-do/ver?idUsuario=${idUsuario}`)
                .then(res => res.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                    fetchProgress();
                    fetchNivelJardin();
                });
        }

        // Marcar tarea como completada en el backend
        function marcarCompletada(tareaId) {
            fetch('/to-do/completada', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    idTareas: tareaId,
                    usuario: { idUsuario: idUsuario }
                })
            })
            .then(res => res.json())
            .then(data => {
                tasks = data;
                renderTasks();
                fetchProgress();
                fetchNivelJardin();
            });
        }

        // Obtener progreso desde el backend y actualizar barra
        function fetchProgress() {
            fetch(`/usuario/progreso?idUsuario=${idUsuario}`)
                .then(res => res.json())
                .then(percentage => {
                    updateProgressBar(percentage);
                    if (percentage === 100) showLevelUpNotification();
                });
        }

        // Obtener nivel de jardÃ­n desde el backend y actualizar visual
        function fetchNivelJardin() {
            fetch(`/usuario/nivel-jardin?idUsuario=${idUsuario}`)
                .then(res => res.json())
                .then(nivel => {
                    updateGardenVisual(nivel);
                });
        }

        // Actualizar barra de progreso
        function updateProgressBar(percentage) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '% Complete';
        }

        // Actualizar visual del jardÃ­n segÃºn nivel
        function updateGardenVisual(nivel) {
            const gardenWidget = document.getElementById('gardenWidget');
            const gardenStatus = document.getElementById('gardenStatus');
            const estados = [
                { bg: 'linear-gradient(45deg, #8e44ad, #9b59b6)', text: 'Garden Starting...' },
                { bg: 'linear-gradient(45deg, #27ae60, #2ecc71)', text: 'Seeds Planted' },
                { bg: 'linear-gradient(45deg, #f39c12, #e67e22)', text: 'Buds Growing' },
                { bg: 'linear-gradient(45deg, #e74c3c, #c0392b)', text: 'Flowers Blooming' },
                { bg: 'linear-gradient(45deg, #9b59b6, #8e44ad)', text: 'Garden Thriving' },
                { bg: 'linear-gradient(45deg, #6bcf7f, #4ecdc4)', text: 'Perfect Garden!' }
            ];
            const estado = estados[nivel] || estados[0];
            gardenWidget.style.background = estado.bg;
            gardenStatus.innerHTML = estado.text;
        }

        // Mostrar notificaciÃ³n de nivel completado
        function showLevelUpNotification() {
            const notification = document.getElementById('levelUpNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function closeLevelUp() {
            const notification = document.getElementById('levelUpNotification');
            notification.classList.remove('show');
        }

        // Renderizar tareas en la UI
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completada ? 'checked' : ''} onchange="marcarCompletada(${task.idTareas})">
                    <span class="task-text ${task.completada ? 'completed' : ''}">${task.nombreTareas}</span>
                `;
                taskList.appendChild(li);
            });
            sortTasks();
        }

        // Ordenar tareas por prioridad o fecha
        function toggleSort(type) {
            const priorityCheckbox = document.getElementById('sortPriority');
            const dueDateCheckbox = document.getElementById('sortDueDate');
            if (type === 'prioridad') {
                dueDateCheckbox.checked = false;
                currentSort = priorityCheckbox.checked ? 'prioridad' : null;
            } else if (type === 'fecha') {
                priorityCheckbox.checked = false;
                currentSort = dueDateCheckbox.checked ? 'fecha' : null;
            } else {
                currentSort = null;
            }
            sortTasks();
        }

        function sortTasks() {
            if (!currentSort) {
                renderTasks();
                return;
            }
            fetch(`/to-do/ordenar?criterio=${currentSort}&idUsuario=${idUsuario}`)
                .then(res => res.json())
                .then(data => {
                    tasks = data;
                    renderTasks();
                });
        }

        // Inicializar todo al cargar la pÃ¡gina
        document.addEventListener('DOMContentLoaded', function() {
            fetchTasks();
        });

        function addTask(nombreTareas, prioridad, duedate) {
            fetch('/to-do/aÃ±adir', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    nombreTareas,
                    prioridad,
                    duedate,
                    completada: false,
                    usuario: { idUsuario: idUsuario }
                })
            })
            .then(res => res.json())
            .then(data => {
                tasks = data;
                renderTasks();
                fetchProgress();
                fetchNivelJardin();
            });
        }
    </script>
</body>
</html>
